<!DOCTYPE html>
<html>
<head>
    <title>Hexmash</title>
    <link rel="stylesheet" href="css/hexmash.css" />
</head>
<body>
    <div id="site">
        <div id="header">
            <div id="toolbar">
                <div id="file_controls">
                    <div id="tool_open" class="tool" title="Open"></div>
                </div>
                <div id="file_info">
                    File: <span id="file_name" class="file_info">None</span>
                    Size: <span id="file_size" class="file_info">0</span> 
                    <span class="file_info">B</span>
                    Offset: <span id="status_offset" class="file_info"></span>
                </div>
                <div id="tool_top" class="tool" title="Back to the top"></div>
            </div>
        </div>

        <div id="dropzone">
            <div id="drop_icon"></div>
            <div>
                <div id="drop_text">Drag and Drop Your File Here</div>
                <div>or</div>
                <div id="browse">Browse For File on Your Computer</div>
                <input id="file_browse" type="file" style="display:none"/>
            </div>
        </div>

        <div id="content">
            <div id="offset" class="column">
                <div class="header">Offset</div>
                <div id="offset_value">
                </div>
            </div>
            <div id="hex" class="column">
                <div class="header">00 01 02 03 04 05 06 07&nbsp;&nbsp;08 09 0A 0B 0C 0D 0E 0F</div>
                <div id="hex_value">
                </div>
            </div>
            <div id="raw" class="column">
                <div class="header">RAW</div>
                <div id="raw_value"></div>
            </div>

            <div style="clear:both"></div>
        </div>
        <div id="more">Loading...</div>
    </div>
</body>
<script type="text/javascript" src="js/hexmash.js"></script>
<script type="text/javascript">
    // Toolbar elements
    var toolbarItems = {};
    toolbarItems.filenameDiv = document.getElementById('file_name');
    toolbarItems.filesizeDiv = document.getElementById('file_size');
    toolbarItems.offset = document.getElementById('status_offset');
    toolbarItems.openTool = document.getElementById('tool_open');
    toolbarItems.topTool = document.getElementById('tool_top');

    // File loading elements
    var loadingItems = {};
    loadingItems.fileBrowser = document.getElementById('file_browse');
    loadingItems.dropzoneDiv = document.getElementById('dropzone');
    loadingItems.browseLink = document.getElementById('browse');

    // Viwer elements
    var viewerItems = {};
    viewerItems.offsetValue = document.getElementById('offset_value');
    viewerItems.hexValue = document.getElementById('hex_value');
    viewerItems.rawValue = document.getElementById('raw_value');
    viewerItems.continueLink = document.getElementById('more');

    var hexmash = new Hexmash(toolbarItems, loadingItems, viewerItems);
</script>
</html>
